<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Kothari - 3D Portfolio</title>
    <!-- FAV-ICON -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <!-- BootStrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- MEDIA -->
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <video class="body-overlay" muted autoplay loop>
        <source src="assets/video/video2.mp4" type="video/mp4">
    </video>
    <div class="layer"></div>
    <div class="theme-switcher" data-bs-toggle="offcanvas" data-bs-target="#config-bar">
        <span class="setting rounded d-flex align-items-center justify-content-center fs-6"><i class="bi bi-gear"></i></span>
    </div>
    <div class="offcanvas offcanvas-end" id="config-bar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="config-bar">Configuration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
