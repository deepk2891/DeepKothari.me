    <script>
        $(document).ready(function ()
        {
            // Click event handler for video links
            $('a[id^="video"]').click(function (event)
            {
                event.preventDefault(); // Prevent default anchor behavior

                // Get the video URL from the clicked link's href attribute
                var videoUrl = $(this).find('video').attr('src');

                // Update the source of the body-overlay video element with the new URL
                $('.body-overlay source').attr('src',videoUrl);

                // Reload the video to apply the new source
                $('.body-overlay')[ 0 ].load();
            });

            // color-switch
            $(".green").click(function ()
            {
                $(":root").css("--green","#28e98c")
            });
            $(".yellow").click(function ()
            {
                $(":root").css("--green","#e4af12")
            });
            $(".orange").click(function ()
            {
                $(":root").css("--green","#fe6f1d")
            });
            $(".light-blue").click(function ()
            {
                $(":root").css("--green","#14c5fd")
            });
            $(".gray").click(function ()
            {
                $(":root").css("--green","#c0c0c0")
            });
            $(".dark-blue").click(function ()
            {
                $(":root").css("--green","#1338f3")
            });
            $(".red").click(function ()
            {
                $(":root").css("--green","#f31313")
            });
            $(".pink").click(function ()
            {
                $(":root").css("--green","#ff99cc")
            });
        });
    </script>
