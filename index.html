<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Kothari - 3D Portfolio</title>
    <!-- FAV-ICON -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <!-- BootStrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- MEDIA -->
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <video class="body-overlay" muted autoplay loop>
        <source src="assets/video/video2.mp4" type="video/mp4">
    </video>
    <div class="layer"></div>
    <div class="theme-switcher" data-bs-toggle="offcanvas" data-bs-target="#config-bar">
        <span class="setting rounded d-flex align-items-center justify-content-center fs-6"><i class="bi bi-gear"></i></span>
    </div>
    <div class="offcanvas offcanvas-end" id="config-bar">
        <h5 class="offcanvas-title fs-2 px-0 pt-0 fw-light">Configuration</h5>
        <button class="config-bar-close btn" data-bs-dismiss="offcanvas"></button>
        <p class="config-heading fw-normal"><i class="bi bi-palette pe-2 text-secondary"></i>COLORS</p>
        <div class="pt-2 mb-5">
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
            <a class="color-switch me-3" href="javascript:void(0);"><i class="bi bi-circle-fill fs-3"></i></a>
        </div>
        <p class="config-heading fw-normal">THREE DIMENSIONAL SHAPES</p>
        <ul class="themes p-0 mt-2 d-flex flex-wrap align-content-center">
            <li class="list-group pe-2  text-secondary"><span class="config-heading pb-3">1. Earth Lines Sphere</span>
                <a id="video1" href="javascript:void(0);"><video muted autoplay loop src="./assets/video/video1.mp4"></video></a>
            </li>
            <li class="list-group pe-2  text-secondary"><span class="config-heading pb-3">2. 3D Abstract Ball</span>
                <a id="video2" href="javascript:void(0);"><video muted autoplay loop src="./assets/video/video2.mp4"></video></a>
            </li>
            <li class="list-group pe-2  text-secondary"><span class="config-heading pb-3">3. Water Waves</span>
                <a id="video3" href="javascript:void(0);"><video muted autoplay loop src="./assets/video/video3.mp4"></video></a>
            </li>
            <li class="list-group pe-2  text-secondary"><span class="config-heading pb-3">4. Liquids Wavy</span>
                <a id="video4" href="javascript:void(0);"><video muted autoplay loop src="./assets/video/video4.mp4"></video></a>
            </li>
            <li class="list-group pe-2  text-secondary"><span class="config-heading pb-3">5. Simple Strings</span>
                <a id="video5" href="javascript:void(0);"><video muted autoplay loop src="./assets/video/video5.mp4"></video></a>
            </li>
        </ul>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
